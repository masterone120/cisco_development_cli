<script>
    function yesnoCheck(that) {
        if (that.value == "Voip") {
            document.getElementById("Session_target").style.display = "block";
            document.getElementById("port").style.display = "none";
        }
        if (that.value == "POTS") {
            document.getElementById("port").style.display = "block";
            document.getElementById("Session_target").style.display = "none";
        }
    }
</script>

<script type="text/javascript">
    $(document).ready(function(){
        var maxFieldLimit = 10; //Input fields increment limitation
        var add_more_button = $('.add_button'); //Add button selector
        var Fieldwrapper = $('.input_field_wrapper'); //Input field wrapper
        var fieldHTML = '<div><input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button" style="padding:0px 10px;" title="Remove field"><button class=" btn btn-danger float-right">-</button></a></div>'; //New input field html
        var x = 1; //Initial field counter is 1
        $(add_more_button).click(function(){ //Once add button is clicked
            if(x < maxFieldLimit){ //Check maximum number of input fields
                x++; //Increment field counter
                $(Fieldwrapper).append(fieldHTML); // Add field html
            }
        });
        $(Fieldwrapper).on('click', '.remove_button', function(e){ //Once remove button is clicked
            e.preventDefault();
            $(this).parent('div').remove(); //Remove field html
            x--; //Decrement field counter
        });
    });
</script>
